<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connection • Mon Site d’Événements</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html" aria-label="Accueil">
        <img src="LOGO.png" alt="Logo du site" class="brand-logo">
        <span class="brand-title">Louvain-la-Vente 
</span>
      </a>

      <div class="search-container">
        <form class="search-form" role="search" aria-label="Rechercher un produit">
          <input type="search" class="search-input" placeholder="Rechercher des produits..." aria-label="Rechercher un produit" name="search">
        </form>
      </div>

      <div class="header-right">
        <nav class="site-nav" aria-label="Navigation principale">
          <a href="index.html" class="nav-link">Accueil</a>
          <a href="login.html" class="nav-link">Connexion</a>
          <a href="signup.html" class="nav-link">Inscription</a>
          <a href="profile.html" class="nav-link">Profile</a>
          <a href="annonce-creation.html" class="nav-link btn btn-outline">Créer une annonce</a>
        </nav>

        
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <header class="card-head">
        <h1 class="card-title">Modifier l'annonce</h1>
      </header>

      <form class="form">

        <div class="profile-header-info">
        <div class="profile-photo-wrapper">
        <img src="pdp.png" alt="Photo de profil" class="profile-dannonce">
        <div class="field">
        <label class="label">Modifier l’image</label>
        <input type="text" class="input" placeholder="Entrez l’URL de l’image">
      </div>
      </div>

        <div class="field">
          <label for="desc" class="label">Description</label>
          <textarea id="desc" name="description" class="input input-area" ></textarea>
        </div>

        <div class="field">
          <label for="addr" class="label">Prix</label>
          <input id="addr" type="text" name="adresse" class="input" placeholder="">
        </div>

        <div class="field">
          <label for="addr" class="label">Quantité</label>
          <input id="addr" type="text" name="adresse" class="input" placeholder="">
        </div>

        <div class="field">
          <label for="addr" class="label">Etat</label>
          <input id="addr" type="text" name="adresse" class="input" placeholder="">
        </div>

        <div class="field">
          <label for="addr" class="label">Catégorie</label>
          <input id="addr" type="text" name="adresse" class="input" placeholder="">
        </div>

        <div class="actions">
          <button class="btn" type="submit" disabled>Republier votre annonce </button>
        </div>
      </form>
    </section>
  </main>

 
</body>
</html>
